    <!-- Contact header-->   
    <section class="contact-section">
        <div class="flex-box">

     
        <h1>Contact</h1>
            <p>If you would like to ask me about one of my projects or just to say hello, feel free to leave me a message.</p>
            <abbr class="contact-contents">
            <form class="contact-form">
                <div class="contact-name">       
                     <column> 
                    <form action="https://formspree.io/f/mwkwqvwb" method="POST"></form>
                    <div class="contact-name">
                         <label for="name">Name</label>
                         <br></br>
                         <input type="text" id="fname" name="Your name" placeholder="Your name..">
                    </div>
                    <br></br>
                    <div class="contact-email">
                        <label for="email">E-mail</label>
                        <br></br>
                        <input type="text" id="email" name="_replyto" placeholder="Your email">
                    </div>
                    <br></br>
                    <div class="contact-message">
                        <label for="message">Your message</label>
                        <br></br>
                        <textarea type="text" id="message" name="_replyto" placeholder="Your message here..." rows="3"></textarea>
                     </div>

                    <div class="contact-submit">
                        <input type="submit" class="submit-button"></input>
                    </div>
                    </column>
                </form>
            </div> 
        </div>
     </section>
